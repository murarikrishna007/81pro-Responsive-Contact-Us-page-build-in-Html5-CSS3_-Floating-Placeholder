<body>

    <section>

        <div class="container">

            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="location.png" alt="" style="border-radius: 50%; width: 50px;" ></span>
                            <span>#244 khanpur village <br>
                                south delhi pin-110062
                            </span>
                        </li>
                        <li>
                            <span><img src="email1 - Copy.png" alt="" style="border-radius: 50%; width: 50px;" ></span>
                            <span>krish@murli.com</span>
                        </li>
                        <li>
                            <span><img src="phone.png" alt=""  style="border-radius: 50%; width: 50px;" ></span>
                            <span>+91-889898989</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"><img src="sci/facebook4.png" alt=""></a></li>
                    <li><a href="#"><img src="sci/google5.png" alt=""></a></li>
                    <li><a href="#"><img src="sci/twitter7.png" alt=""></a></li>
                    <li><a href="#"><img src="sci/whatsapp2.png" alt=""></a></li>
                    <li><a href="#"><img src="sci/youtube3.png" alt=""></a></li>

                </ul>
            </div>

            <!--  -->
            <div class="contactform">
               <h2>send a message</h2>
               <div class="formbox">
                   <div class="inputbox w50">
                       <input type="text" required>
                       <span>Frst Name</span>
                   </div>
                   <div class="inputbox w50">
                       <input type="text" required>
                       <span>Last Name</span>
                   </div>
                   <div class="inputbox w50">
                       <input type="email" required>
                       <span>Email Address</span>

                   </div>
                   <div class="inputbox w50">
                       <input type="phone" required>
                       <span>Mobile Number</span>
                   </div>
                   <div class="inputbox w100">
                       <textarea required></textarea>
                       <span>Write Your Message Here ...</span>
                   </div>
                   <div class="inputbox w100">
                       <input type="submit" value="send">
                   </div>
               </div>
            </div>
        </div>
    </section>
